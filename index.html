<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter item</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box bgc">
        <main>
          <header>
            <h2>New Message</h2>
            <div class="close">&times;</div>
          </header>

          <!-- form -->
          <form>
            <div class="search"><i class="fa fa-search"></i></div>
            <input
              type="text"
              id="textbox"
              placeholder="Type a search"
              autocomplete="off"
            />
          </form>

          <h4 class="reset">reset convercations</h4>

          <!-- section -->
          <div class="content">
            <div class="filtercard id" id="filterItems">
              <!-- filterItem -->
              <div id="filterItem">
                <div class="post">
                  <img src="image 1.png" alt="" />
                  <div class="fname">
                    <h3>Daveid</h3>
                    <p>@dav_id</p>
                  </div>
                </div>
                <img src="Ellipse 2.png" alt="" class="ellipse" />
              </div>
            </div>

            <div class="filtercard2 id" id="filterItems">
              <!-- filterItem -->
              <div id="filterItem">
                <div class="post">
                  <img src="image 4.png" alt="" />
                  <div class="fname">
                    <h3>christy</h3>
                    <p>@christy</p>
                  </div>
                </div>
                <img src="Ellipse 2.png" alt="" class="ellipse" />
              </div>
            </div>

            <div class="filtercard3 id" id="filterItems">
              <!-- filterItem -->
              <div id="filterItem" class="filterItem">
                <div class="post">
                  <img src="image 3.png" alt="" />
                  <div class="fname">
                    <h3>james lowther</h3>
                    <p>@james lowther</p>
                  </div>
                </div>
                <img src="Group 6.png" alt="" class="Group" />
              </div>
            </div>

            <div class="filtercard4 id" id="filterItems">
              <!-- filterItem -->
              <div id="filterItem">
                <div class="post">
                  <img src="image 2.png" alt="" />
                  <div class="fname">
                    <h3>danica</h3>
                    <p>@danica</p>
                  </div>
                </div>
                <img src="Ellipse 2.png" alt="" class="ellipse" />
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
